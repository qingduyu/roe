<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>所有文章列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Author" content="larry" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../../../larryms/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../larryms/css/admin/base.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../larryms/css/admin/admin.css">
</head>

<body class="">
    <div class="layui-fluid">
        <div class="larry-container">
            <div class="layui-row layui-col-space15 larryms-data-top">
                <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 layui-col-lg12">
                    <blockquote class="layui-elem-quote quoteBox" id="articleBtn">
                        <div class="layui-show-xs layui-hide-sm layui-hide-md layui-hide-lg" style="padding-bottom: 12px;">
                            <div class="layui-inline">
                                <a class="layui-btn layui-btn-normal addNews_btn layui-btn-sm" style="margin-right: 10px;"  data-type="add" data-url="admin/content/add.html" data-group="0" data-id="27" data-icon="larry-fabu1">发布文章</a>
                            </div>
                            <div class="layui-inline">
                                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn  layui-btn-sm"  data-type="del" data-id="article">批量删除</a>
                            </div>
                        </div>
                        <form action="{:url('index')}" method="post" class="layui-form  layui-inline">
                            <div class="larryms-search-box">
                                <div class="layui-input-inline">
                                    <input type="text" name="keywords" id="keywords" class="layui-input searchVal layui-inline larry-input" placeholder="请输入搜索的内容" onkeypress="if(event.keyCode==13) {searchBtn.click();return false;}" autocomplete="off">
                                </div>
                                <a class="layui-btn larryms-search" id="searchBtn" data-type="reload">搜索</a>
                            </div>
                        </form>
                        <div class="layui-hide-xs layui-inline">
                            <div class="layui-inline">
                                <a class="layui-btn layui-btn-normal addNews_btn"  data-type="add" data-url="admin/content/add.html" data-group="0" data-id="27" data-icon="larry-fabu1">发布文章</a>
                            </div>
                            <div class="layui-inline">
                                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn"  data-type="del" data-id="article">批量删除</a>
                            </div>
                        </div>
                        
                    </blockquote>
                    <table id="article" lay-filter="article" class="larryms-table-id" data-url="../../../larryms/data/admin/article.json"></table>
                </div>
            </div>
        </div>
    </div>
    <!--状态-->
    <script type="text/html" id="articleStatus">
        {{#  if(d.status == "-1"){ }}
        <span class="larryms-status-red">等待审核</span>
        {{#  } else if(d.status == "1"){ }}
        <span class="larryms-status-green">开放浏览</span>
        {{#  } else if(d.status == "2"){ }}
        <span class="larryms-status-blue">付费阅读</span>
        {{#  } else { }}
        <span class="larryms-status-gray">前台隐藏</span>
        {{#  }}}
    </script>
    <!--操作-->
    <script type="text/html" id="listBar">
        <a class="layui-btn layui-btn-xs"  data-url="edit.html" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>
    </script>
    <!-- 加载js文件-->
    <script type="text/javascript" src="../../../larryms/layui/layui.js"></script>
    <script type="text/javascript">
    layui.cache.page = 'content';
    layui.config({
        version: "2.0.8",
        base: '../../../larryms/',
        identified: 'articlelist'
    }).extend({
        larry: 'js/base'
    }).use('larry');
    </script>
</body>

</html>
